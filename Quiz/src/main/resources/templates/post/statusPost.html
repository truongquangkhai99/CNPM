<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>





<!--tao bai viet-->
<th:block th:fragment="main_post">
	<form id="post" onsubmit="return addStatusPost(this)">
		<div class="post-content">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-2">
						<img alt="ảnh đại diện" class="img-responsive"
							th:src="@{${session.account.avatar}}"
							width="150%">
					</div>
					<div class="col-md-10">
						<textarea class="form-control post" id="content_post"
							placeholder="viết gì đó..." rows="4"  required></textarea>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-6">
						<label class="col-sm-4 control-label" for="dealine"
							style="margin-top: 5px;">Thời hạn</label>
						<div class="col-sm-8">
							<input class="form-control" id="dealine" type="date">
						</div>
					</div>
					<div class="col-md-6 text-right">
						<button class="btn btn-default" type="reset">Hủy bỏ</button>
						<button class="btn btn-primary" type="submit">Đăng bài</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</th:block>
<!--/tao bai viet-->
