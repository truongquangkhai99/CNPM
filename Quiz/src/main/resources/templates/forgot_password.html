<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Quên mật khẩu</title>
	<!--boostrap 4-->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/dangnhap.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
		  	<div class="col-md-7">
				<h6 style="color: #FFFFFF;"></h6>
	  		</div>
<!--		form đăng nhập và đăng ký-->
		  	<div class="col-md-5">
		  		<div class="login-wrap">
					<div class="login-html">
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
						<label for="tab-1" class="tab">QUÊN MẬT KHẨU</label>
						<input id="tab-2" type="radio" name="tab" class="sign-up">
						<label for="tab-2" class="tab"></label>
						
						<div class="login-form">
							<div class="sign-in-htm">
								<form th:action="@{/account/forgot_pass}" method="get">
									<div class="group">
										<label for="email" class="label">Email</label>
										<input id="email" type="email" class="input" name="email" required="required">
									</div>
									<div class="group">
										<input type="submit" class="button" value="Tiếp tục">
									</div>
									<div class="hr"></div>
									<div class="foot-lnk">
										<p class="text-center">
											<a th:href="@{/account/sign_up}">Đăng kí</a>&emsp;
											<a th:href="@{/}">Đăng nhập</a>
										</p>
									<span style="color: white;" th:text="${suscess}"></span>
									<span style="color: red;" th:text="${err}" ></span>
									</div>
								</form>
							</div>
							<div class="sign-up-htm">
							</div>
						</div>
					</div>
				</div>
		  	</div>
		</div>
	</div>


	<!--java script-->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
