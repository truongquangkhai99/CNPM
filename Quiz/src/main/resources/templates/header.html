		<script src="/js/sockjs.js"></script>

		<link rel="stylesheet" href="/css/friend.css" />
		<script type="text/javascript" th:inline="javascript">
			/*<![CDATA[*/

			var chat = new ChatRoom();
			chat.from = /*[[${session.account.idAcc}]]*/-1;
			// bien toan cuc
			function ChatRoom(from, to, location) {
				this.from = from;
				this.to = to;
				this.location = location;
			}
			var client = client = Stomp.over(new SockJS('/chat'));
			client.connect({}, function(frame) {
				client.subscribe('/topic/messages', function(message) {
					var data = JSON.parse(message.body);
					if (data.topic == "notification") {
						loadNumberNotify();
						data.listIdAcc.forEach(function(entry) {
							if (entry == chat.from) {
								notify(data);
								return;
							}
						});

					}
				});
			});

			function notify(data) {
				$
						.notify(
								{
									icon : "glyphicon glyphicon-warning-sign",
									title : "Bạn có một thông báo mới từ",
									message : data.message,
									url : data.url,
									target : "_blank"
								},
								{
									element : "body",
									type : "info",
									allow_dismiss : true,
									newest_on_top : false,
									showProgressbar : false,
									placement : {
										from : "top",
										align : "right"
									},
									offset : 5,
									spacing : 10,
									z_index : 1031,
									delay : 5000,
									timer : 1000,
									url_target : "_blank",
									animate : {
										enter : "animated fadeInDown",
										exit : "animated fadeOutUp"
									},
									icon_type : "class",
									template : '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">'
											+ '<button type="button" aria-hidden="true" class="close" data-notify="dismiss">×</button>'
											+ '<span data-notify="icon"></span> '
											+ '<span data-notify="title">{1}</span> '
											+ '<span data-notify="message">{2}</span>'
											+ '<div class="progress" data-notify="progressbar">'
											+ '<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>'
											+ "</div>"
											+ '<a href="{3}" target="{4}" data-notify="url"></a>'
											+ "</div>"
								});
			}

			function sendMes(topic, chat) {
				client.send("/app/chat/" + topic, {}, JSON.stringify({
					from : chat.from,
					text : chat.to,
					location : chat.location
				}));
			}
			function autoNotify(location) {
				var id_room = $("#id-room").val();
				chat.to = id_room;
				chat.location = location;
				sendMes("notification", chat);
			}
			function loadNotify() {
				if (chat.from == -1) {
					return;
				}
				//alert("Load");
				$.ajax({
					url : "/load-notify",
					type : "POST",
					data : {
						from : chat.from
					},
					success : function(response) {
						if (response) {
							$("#notification").html(response);
						}
					}
				});
			}
			function loadNumberNotify() {

				$.ajax({
					url : "/number-notify",
					type : "POST",
					data : {
						idAcc : chat.from
					},
					success : function(response) {
						if (!isNaN(response)) {
							if (response == 0) {
								$("#number-notify").hide();
							} else {
								$("#number-notify").show();
								$("#number-notify").html(response);
							}
						}
					}
				});
			}
			loadNumberNotify();

			/*]]>*/
		</script>
