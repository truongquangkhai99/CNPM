<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${accountView.name}"></title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/profile-old.css}" rel="stylesheet">
<link th:href="@{/css/profile.css}" rel="stylesheet">
<link th:href="@{/css/loading.css}" rel="stylesheet">
<link th:href="@{/css/table.css}" rel="stylesheet">
<link th:href="@{/css/chat.css}" rel="stylesheet">
<link th:href="@{/css/normalize.css}" rel="stylesheet">
<link th:href="@{/css/responsive.css}" rel="stylesheet">
<link th:href="@{/fonts/css/font-awesome.min.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/profile.js}"></script>
<script th:src="@{/js/app.min.js}"></script>



<!-- sweetAlert -->
<script th:src="@{/sweetalert/js/sweetalert.min.js}"></script>
<link th:href="@{/sweetalert/css/sweetalert.css	}" rel="stylesheet">
<!-- jquery UI -->

<script th:src="@{/jqueryUI/jquery-ui.min.js}"></script>
<link th:href="@{/jqueryUI/jquery-ui.min.css}" rel="stylesheet">


<script th:src="@{/js/account_info.js}"></script>




</head>
<body>
	<!--	menu fixed top-->
	<th:block th:replace="header::menu_fix_top"></th:block>

	<div class="container">
		<!--	slider menu-->
			<div th:replace="homepage::sidenav">
			
			
			
			</div>
			
			
			
		<!--       nội dung trang web-->
		
		
		

		
		
		<div id="main">
			<div class="container-fluid">
				<div class="row">
				
				
				
				
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" id="m-left">
				
				
				
				
						<div class="divcontent row avatar">
							<div class="col-md-5 col-sm-6 col-xs-12">
								<img class="img-circle img-responsive"
									th:src="@{${accountView.avatar}!=null?@{${accountView.avatar}}:@{/upload/avatar/default_avatar.jpg}}"
									alt="Ảnh đại diện" id="account_avatar" />
							</div>

							<div class="col-md-7 col-sm-6 col-xs-12">
								<h4 th:text="${accountView.name}"></h4>
								<h5 th:text="${accountView.job}"></h5>
							</div>
							<!-- UPLOAD AVATAR -->
<!-- 							<div class="upload-file"> -->
<!-- 								<label class="btn btn-default btn-file" data-toggle="tooltip" title="Cập nhật ảnh đại diện"><i -->
<!-- 									class="fa fa-camera"></i> -->
<!-- 									<input type="file" style="display: none;" id="avatar" /> </label> -->
<!-- 							</div> -->
						</div>
						
						
						
						
						
						
						<!--						danh sách phòng tham gia-->
						<div class="divcontent">
						
						
						<button class="btn btn-info" type="button" id="friend_list_btn" th:value="${accountView.idAcc}">
											<i class="fa fa-users"></i> Danh sách bạn bè
										</button>
						
						
						
						</div>
						
						
						
						
						<!--						danh sách phòng quản lý-->
						<div class="divcontent">
							
							
							
							<button class="btn btn-warning" type="button" id="add_friend" th:value="${accountView.idAcc}">
											<i class="fa fa-address-card"></i> Thêm bạn
										</button>
							
							
							
						</div>

						<div class="footer">
							<footer>
								<p>Hệ thống quản lý học tập © 2017</p>
							</footer>
						</div>

					</div>









				
				
				
					
<!-- Thông tin người dùng -->
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" id="m-center">
						<div class="divcontent">
							<h4>Thông tin người dùng</h4>
							<hr />
							<form role="form" id="account_info">
								<div class="form-group">
									<label for="name">Họ và tên</label> <input type="text"
										 class="form-control" id="name" th:value="${accountView.name}" readonly="readonly" />
								</div>

								<div class="form-group">
									<label for="birth">Ngày sinh</label> <input type="date" data-date-format='dd/mm/yy'
										class="form-control" id="birth" th:value="${accountView.birth}" readonly="readonly"  />
								</div>

								<div class="form-group">
									<label for="job">Công việc</label> <input type="text"
									class="form-control" id="job" th:value="${accountView.job}" readonly="readonly" />
								</div>

								<div class="form-group">
									<label for="gender1">Giới tính</label> <br /> <label
										class="radio-inline"> <input type="radio" name="radio" 
										id="gender1" value="1" th:attr="checked=${accountView.gender==true}?'checked':null" /> Nam
									</label> <label class="radio-inline"> <input type="radio" 
										name="radio" id="gender2" value="0" th:attr="checked=${accountView.gender==false}?'checked':null" /> Nữ
									</label>
								</div>

								<div class="form-group">
									<label for="email">Email</label> <input type="email"
										class="form-control" id="email" th:value="${accountView.email}" readonly="readonly" />
								</div>

								<div class="form-group">
									<label for="address">Địa chỉ</label>
									<textarea readonly="readonly" rows="3"  title="abc" class="form-control" id="address" th:text="${accountView.address}"></textarea>
								</div>
								<hr />
<!-- 								<p class="text-right"> -->
<!-- 									<button type="submit" class="btn btn-default"> -->
<!-- 										<i class="fa fa-close"></i>&nbsp;Hủy -->
<!-- 									</button> -->
<!-- 									<button type="submit" class="btn btn-primary"> -->
<!-- 										<i class="fa fa-refresh"></i>&nbsp;Cập nhật -->
<!-- 									</button> -->
<!-- 								</p> -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	<div id="friend_list" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="friend_list_title"></h4>
      </div>
      <div class="modal-body" id="friend_list_content">
       
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<script type="text/javascript">
	// kiểm tra độ dài cho phần nhập liệu
		$(document).ready(function(){
			document.getElementById("name").pattern = ".{5,50}";
			document.getElementById("name").title = "là chữ cái và không quá 100 kí tự";
			document.getElementById("job").pattern = ".{5,50}";
			document.getElementById("job").title = "là chữ cái và không quá 50 kí tự";
			document.getElementById("address").pattern = ".{0,300}";
			document.getElementById("address").title = "là chữ cái và không quá 50 kí tự";
			
		});
	
	
	</script>

	
	
	
<script th:src="@{/js/clipboard.min.js}"></script>
<script th:src="@{/js/classroom2.js}"></script>

	
	<script>
		document.getElementById("close-slide").style.display = "none";
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
			document.getElementById("open-slide").style.display = "none";
			document.getElementById("close-slide").style.display = "block";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			document.getElementById("open-slide").style.display = "block";
			document.getElementById("close-slide").style.display = "none";
		}
	</script>
</body>
</html>
